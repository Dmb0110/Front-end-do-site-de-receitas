<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Deliciosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fdf6f0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff7043, #ffcc80);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .receitas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card-title {
      background: #ffe0b2;
      padding: 12px;
      font-weight: bold;
      font-size: 18px;
    }

    .card-title a {
      text-decoration: none;
      color: #d35400;
      transition: color 0.3s;
    }

    .card-title a:hover {
      color: #e64a19;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ff7043;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üç≤ Receitas Deliciosas</h1>
  </header>

  <div class="receitas-container" id="lista-receitas"></div>

  <footer>
    <p>Feito por David</p>
  </footer>

  <script>
    const API_BASE = "https://beck-end-do-site-de-receitas.vercel.app";

    async function buscarReceitas() {
      const res = await fetch(`${API_BASE}/receita/receber`);
      if (!res.ok) throw new Error("Erro ao buscar receitas");
      return await res.json();
    }

    async function carregarReceitas() {
      const container = document.getElementById("lista-receitas");
      container.innerHTML = "";
      const receitas = await buscarReceitas();

      receitas.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="card-title">
            <a href="receita.html?id=${r.id}">
              ${r.nome_da_receita}
            </a>
          </div>
          ${r.foto ? `<img src="${r.foto}" alt="${r.nome_da_receita}" />` : `<img src="https://via.placeholder.com/300x200?text=Sem+Foto" alt="Sem foto" />`}
        `;
        container.appendChild(div);
      });
    }

    carregarReceitas();
  </script>

</body>
</html>
