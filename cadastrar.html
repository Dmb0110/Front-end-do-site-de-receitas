<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Receita</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf4;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .voltar {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff3e0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px 15px;
        margin: 20px 10px;
      }

      h2 {
        font-size: 22px;
      }

      input, textarea {
        font-size: 15px;
      }

      button {
        font-size: 15px;
        padding: 8px 12px;
      }

      .voltar {
        font-size: 16px;
      }
    }

    @media (min-width: 1200px) {
      body {
        font-size: 18px;
      }

      .form-container {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="voltar" onclick="window.location.href='index.html'">← Voltar</button>
    <h1>Nova Receita</h1>
    <div></div>
  </header>

  <div class="form-container">
    <h2>Cadastrar Receita</h2>
    <input type="text" id="nome" placeholder="Nome da receita">
    <textarea id="ingredientes" placeholder="Ingredientes (um por linha)"></textarea>
    <textarea id="modo" placeholder="Modo de preparo"></textarea>
    <button id="btnSalvar" onclick="handleCriar()">Salvar Receita</button>
    <div id="loading" class="loading" style="display: none;">Salvando receita...</div>
  </div>

  <script>
    const API_BASE = "https://beck-end-do-site-de-receitas.vercel.app";

    async function criarReceita(dados) {
      const token = localStorage.getItem("access_token");

      if (!token) {
        alert("Você precisa estar logado para cadastrar uma receita.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/receita_auth/enviar`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(dados)
        });

        const result = await res.json();

        if (!res.ok) {
          alert(result.detail || "Erro ao salvar receita.");
          return;
        }

        alert("Receita cadastrada com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro de conexão com o servidor.");
        console.error(error);
      }
    }

    async function handleCriar() {
      const nome = document.getElementById("nome").value;
      const ingredientes = document.getElementById("ingredientes").value;
      const modo = document.getElementById("modo").value;
      const btn = document.getElementById("btnSalvar");
      const loading = document.getElementById("loading");

      if (!nome || !ingredientes || !modo) {
        alert("Preencha todos os campos!");
        return;
      }

      btn.disabled = true;
      loading.style.display = "block";

      const novaReceita = {
        nome_da_receita: nome,
        ingredientes,
        modo_de_preparo: modo
      };

      await criarReceita(novaReceita);

      btn.disabled = false;
      loading.style.display = "none";
    }
  </script>

</body>
</html>
